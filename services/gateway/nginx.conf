# Increase worker processes and connections
worker_processes auto;
worker_rlimit_nofile 30000;

events {
    worker_connections 10240;
    multi_accept on;
    use epoll;
}

http {
    # Enable Gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/javascript
        application/json
        application/x-javascript
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Optimize keepalive connections
    keepalive_timeout 65;
    keepalive_requests 100000;

    # Increase buffer sizes
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;

    # Upstream configurations with load balancing
    upstream user_api_backend {
        least_conn;
        server user-api:3000;
        server user-api:3001;
        server user-api:3002;
        server user-api:3003;
        keepalive 100;
    }

    upstream auth_backend {
        least_conn;
        server auth:3000;
        server auth:3001;
        server auth:3002;
        server auth:3003;
        keepalive 100;
    }

    server {
        listen 80;
        server_name localhost;

        # Enable access log with buffer and compressed log files
        access_log /var/log/nginx/access.log combined buffer=16k gzip;

        # Serve static files (web-ui) with caching
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # Reverse proxies to user api
        location /transaction/ {
            proxy_pass http://user_api_backend/transaction/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            include /etc/nginx/proxy_params;
        }

        location /engine/ {
            proxy_pass http://user_api_backend/engine/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            include /etc/nginx/proxy_params;
        }

        location /setup/ {
            proxy_pass http://user_api_backend/setup/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            include /etc/nginx/proxy_params;
        }

        # Reverse proxy to stock-price service
        location /transaction/getStockPrices {
            proxy_pass http://stock-price:3000/stockPrices;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            include /etc/nginx/proxy_params;
        }

        # Reverse proxy to auth
        location /authentication/ {
            proxy_pass http://auth_backend/authentication/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            include /etc/nginx/proxy_params;
        }
    }
}
