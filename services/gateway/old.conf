http {
    upstream user-api-backend {
        least_conn;
        server user-api:3000;
        server user-api:3001;
        server user-api:3002;
        server user-api:3003;
        server user-api:3004;
        server user-api:3005;
        server user-api:3006;
        server user-api:3007;
        server user-api:3008;
        server user-api:3009;
    }

    upstream auth-backend {
        least_conn;
        server auth:3000;
        server auth:3001;
        server auth:3002;
        server auth:3003;
        server auth:3004;
        server auth:3005;
        server auth:3006;
        server auth:3007;
        server auth:3008;
        server auth:3009;
    }

    server {
        listen 80;
        server_name localhost;

        # Serve static files (web-ui)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # Reverse proxies to user api
        location /transaction/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://user-api-backend/transaction/;
        }
        location /engine/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://user-api-backend/engine/;
        }
        location /setup/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://user-api-backend/setup/;
        }

        # Reverse proxy to auth
        location /authentication/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://auth-backend/authentication/;
        }
    }
}
